<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Трекінг завдань</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .logout-link {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 0.9rem;
            color: #6c757d;
            text-decoration: none;
        }
        .logout-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}" class="logout-link">Вийти</a>
    {% endif %}

    <div class="container mt-5 d-flex flex-column align-items-center text-center">
        <h2 class="mb-4">Система трекінгу завдань</h2>

        {% if not user.is_authenticated %}
            <p>
                <a href="{% url 'login' %}" class="btn btn-secondary btn-sm me-2">Увійти</a> 
                <a href="{% url 'register' %}" class="btn btn-secondary btn-sm">Зареєструватися</a>
            </p>
        {% endif %}

        <hr class="w-100 my-4">

        <div class="w-100" style="max-width: 700px;">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
<style>
    .gray-bg {
        background-color: #e0e0e0;
    }
</style>

<body class="gray-bg">

<body style="background-color: #e0e0e0;">
</html>
