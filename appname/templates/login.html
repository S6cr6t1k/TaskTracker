<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Вхід</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
        <h3 class="text-center mb-4">Вхід</h3>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3 text-center">
                <label for="id_username" class="form-label">Ім'я користувача</label>
                <input type="text" name="username" class="form-control text-center" id="id_username" required>
            </div>
            <div class="mb-3 text-center">
                <label for="id_password" class="form-label">Пароль</label>
                <input type="password" name="password" class="form-control text-center" id="id_password" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-secondary">Увійти</button>
            </div>
        </form>
        <p class="text-center mt-3">
            Немає акаунта? <a href="{% url 'register' %}">Зареєструватися</a>
        </p>
    </div>
</body>
</html>
