{% extends "base.html" %}
{% load widget_tweaks %}
{% block content %}
<div class="container d-flex justify-content-center mt-5">
    <div class="card p-4 shadow" style="min-width: 400px; max-width: 600px; width: 100%;">
        <h4 class="text-center mb-4">Створити завдання</h4>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_title" class="form-label">Назва</label>
                <input type="text" name="title" id="id_title" class="form-control" value="{{ form.title.value|default_if_none:'' }}">
            </div>
            <div class="mb-3">
                <label for="id_description" class="form-label">Опис</label>
                <textarea name="description" id="id_description" class="form-control" rows="3">{{ form.description.value|default_if_none:'' }}</textarea>
            </div>
            <div class="mb-4 mt-4">
                <label for="id_status" class="form-label">Статус</label>
                {{ form.status|add_class:"form-select" }}
            </div>
            <div class="mb-4">
                <label for="id_priority" class="form-label">Пріоритет</label>
                {{ form.priority|add_class:"form-select" }}
            </div>
            <div class="mb-4">
                <label for="id_due_date" class="form-label">Термін виконання</label>
                {{ form.due_date|add_class:"form-control" }}
                <small class="form-text text-muted">
                    Наприклад: 29.01.2008
                </small>
            </div>
            <div class="d-flex justify-content-center mt-4 gap-3">
                <button type="submit" class="btn btn-secondary">Зберегти</button>
                <a href="{% url 'task-list' %}" class="btn btn-secondary">Назад до списку завдань</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
